<template name="bmiByPostCode">
  <br>
  {{#if bmiByPCodeMethod}}
    <div class="ui huge statistic">
    <div class="value">
      <p></p>
      {{bmiByPCodeMethod}}
    </div>
    <div class="large label">
      Average BMI in {{postCode}}
    </div>
  </div>
  {{else}}
  <br>
    <p>No weight logged by users in this area</p>
  {{/if}}
</template>
